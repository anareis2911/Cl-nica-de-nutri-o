  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">

      <nav>
        <ul>
          <li><a href="index.html" class="nav-link" data-page="Home"><i class="fa-solid fa-house"></i></a></li>
